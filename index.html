<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="index.js" defer></script>

        <div class="imgSlider">
            <div class="sliderImgContainer">
                <img class="sliderImg activeSliderImg" src="https://images.unsplash.com/photo-1712315481719-63b726304264?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <img class="sliderImg" src="https://images.unsplash.com/photo-1508080616348-b9b19ce377b9?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                <img class="sliderImg" src="https://images.unsplash.com/photo-1538477080496-24fefe5fe161?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>

            <div>
                <button class="sliderBtn prevBtn" onclick="incrementSliderImg(-1)">&#11164;</button>
                <button class="sliderBtn nextBtn" onclick="incrementSliderImg(1)">&#11166;</button>
            </div>
        </div>
    </body>

</html>
